<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ column_name }} ranging from {{ min_value }} to {{ max_value }}</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>{{ column_name }}</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    <td>{{ row }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
